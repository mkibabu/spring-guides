<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Spring - Validating form input</title>
</head>
<body>
    <!-- Uses ThymeLeaf templating language, hence the "th:x" tags -->
    <!-- Bean-backed form, as indicated by th:object attribute. -->
	<form action="#" th:action="@{/}" th:object="${person}" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="text" th:field="*{age}" /></td>
				<td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name
					Error</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
